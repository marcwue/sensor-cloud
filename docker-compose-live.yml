version: "3.8"
services:
  discovery:
    image: discovery-server:latest
    hostname: discovery-server
    container_name: discovery-server
    build:
      context: discoveryserver/
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
#    networks:
